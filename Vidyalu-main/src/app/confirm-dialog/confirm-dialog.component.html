<h1 mat-dialog-title class="modal-title">
    {{data.title}}
  </h1>
  
  <div mat-dialog-content class="modal-body">
    <p>{{data.message}}</p>
  </div>
  
  <div mat-dialog-actions class="modal-footer" >
    <button mat-button class="btn btn-danger" (click)="onDismiss()">No</button>
    <button mat-raised-button class="btn btn-primary" (click)="onConfirm()">Yes</button>
  </div>
