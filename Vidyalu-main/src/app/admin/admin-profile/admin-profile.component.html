<div class="admin-wrap">
    <div class="container-fluid">
        <h1 class="h3 mb-4 text-gray-800">Profile</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="admin-profile-pic">
                            <img src="assets/images/avatar.jpg" alt="">
                        </div>
                        <div class="change-profile">
                            <input type="file" class="form-control-file">
                            <div class="change-profile-pic">
                                Change <i class="fas fa-camera"></i>
                            </div>
                        </div>
                        <div class="text-center">
                            <h5 class="card-title">John Doe</h5>
                            <p class="card-text text-muted">john.doe@gmail.com</p>
                            <p class="card-text">Super Admin</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <!-- <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Home</a>
                    </li> -->
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">My Account</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="pills-password-tab" data-toggle="pill" href="#pills-password" role="tab" aria-controls="pills-password" aria-selected="false">Change Password</a>
                    </li>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                        <!-- <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">...</div> -->
                        <div class="tab-pane fade show active" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                            <form>
                                <div class="form-group">
                                  <label for="inputAddress">Name</label>
                                  <input type="text" class="form-control" placeholder="John Doe" disabled>
                                </div>
                                <div class="form-group">
                                  <label for="inputAddress2">Email Id</label>
                                  <input type="email" class="form-control" placeholder="john.doe@gmail.com" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress2">Phone Number</label>
                                    <input type="tel" class="form-control" placeholder="+659 56489 2564" disabled>
                                  </div>
                                <button type="submit" class="btn btn-success">Save Profile</button>
                                <button type="submit" class="btn btn-primary ml-2">Edit</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="pills-password" role="tabpanel" aria-labelledby="pills-password-tab">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="inputPassword4">Old Password</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="inputPassword4">New Password</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="inputPassword4">Confirm Password</label>
                                        <input type="password" class="form-control">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success">Save</button>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
