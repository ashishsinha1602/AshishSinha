<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="login-box">
                <a class="sidebar-brand d-flex align-items-center justify-content-center my-3" routerLink="/admin">
                    <img src="assets/images/logo.png" width="160" alt="">
                </a>
                <h3>Reset Password</h3>
                <form action="">
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Enter new password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Re-enter new password">
                    </div>
                    <div class="form-group text-center">
                        <p class="text-muted">
                            <small>Passwords should contain three of the four character types: Uppercase
                                    letters: A-Z. Lowercase letters: a-z. Numbers: 0-9.</small>    
                        </p>
                    </div>
                    <button class="btn btn-primary btn-block" routerLink="/admin/dashboard">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
