        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered mb-0">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Block</th>
                    <th width="200">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of student_array; let i = index">
                    <td>
                        {{i + 1}}
                    </td>
                    <td>
                        {{row.username}}
                    </td>
                    <td>
                        {{row.email}}
                    </td>
                    <td *ngIf="row.block_by_admin == true">
                        <span class="badge badge-danger"> Yes</span>
                    </td>
                    <td *ngIf="row.block_by_admin == false">
                        <span class="badge badge-success"> No</span>
                    </td>
                    <td>
                        <a class="btn btn-info" title="View" (click)=Student_Details(row) data-toggle="modal"
                            data-target="#modal-default">
                            <i class="far fa-eye"></i>
                        </a>
                        <a class="btn btn-success mx-2" title="block" *ngIf="row.block_by_admin == true"
                            (click)="Student_Block_Status(row, false)">
                            <i class="fa fa-unlock" aria-hidden="true"></i>
                        </a>
                        <a class="btn btn-success mx-2" title="block" *ngIf="row.block_by_admin == false"
                            (click)="Student_Block_Status(row, true)">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </a>
                        <!-- <a href="#" class="btn btn-danger" title="Delete">
                            <i class="far fa-trash-alt"></i>
                        </a> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

<div class="modal fade" id="modal-default">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"> <b>Student Details.</b>
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card card-primary card-outline">
                    <div class="card-body box-profile" *ngFor="let row of student_details; let i = index">
                        <div class="text-center">
                            <img src="assets/images/avatar.jpg" alt="" *ngIf="row.profile_img == ''"
                                style="width: 200px;">
                            <img src="{{row.profile_image}}" alt="" *ngIf="row.profile_img != ''"
                                style="width: 40%; height: 120px;">
                        </div>
                        <h3 class="profile-username text-center">{{row.username}}</h3>
                        <!-- <p class="text-muted text-center">{{row.grades_name}}</p> -->
                        <ul class="list-group list-group-unbordered mb-3">
                            <li class="list-group-item">
                                <b>Email</b> <a class="float-right">{{row.email}}</a>
                            </li>
                            <li class="list-group-item">
                                <b>Phone</b> <a class="float-right">{{row.phone}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
