<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="login-box">
                <h3>Choose your role</h3>
                <h5>I want to enroll as a</h5>
                <form [formGroup]="role_form" (ngSubmit)="SubmitRole()">
                    <div class="form-group text-center choose-type">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="student" formControlName="role" name="role">
                            <label class="form-check-label" for="inlineRadio1">Student</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="counsellor" formControlName="role" name="role">
                            <label class="form-check-label" for="inlineRadio2">Counsellor</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="teacher" formControlName="role" name="role">
                            <label class="form-check-label" for="inlineRadio3">Teacher</label>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block" [disabled]="!role_form.valid">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<ngx-spinner></ngx-spinner>
