<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="application-step">
                <h3>Teacher Application Form</h3>
                <div class="step-form">
                    <ul>
                        <li class="active past">
                            <span>Step 1</span>
                        </li>
                        <li class="active">
                            <span>Step 2</span>
                        </li>
                        <li class="">
                            <span>Step 3</span>
                        </li>
                    </ul>
                </div>
                <form [formGroup]="step2_form" (ngSubmit)="SubmitStep2()">
                    <h5 class="mt-5 mb-3">Educational qualification</h5>
                    <div class="form-group" *ngFor="let school_details of t.controls; let i = index">
                        <div [formGroup]="school_details">
                            <input type="text" class="form-control" placeholder="School / University"
                                formControlName="school_name">
                            <button class="btn edit-btn" title="Edit">
                                <i class="fas fa-plus" (click)="AddSchoolDetails()"></i>
                            </button>

                            <div class="form-row mt-2">
                                <div class="col-md-3">
                                    <h5 class="mt-3">Time Period</h5>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <select class="form-control" formControlName="duration_from"
                                            (change)="Educational_Qualification(school_details, i)">
                                            <option value="" disabled>From</option>
                                            <option *ngFor="let yr of year_array">{{yr}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <h5 class="mt-3">To</h5>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <select class="form-control" formControlName="duration_to">
                                            <option value="" disabled>To</option>
                                            <option *ngFor="let yr of year_array"
                                                [disabled]="yr < this.step2_form.value.school_details[i].duration_from || this.step2_form.value.school_details[i].duration_from == ''">
                                                {{yr}}</option>
                                        </select>
                                    </div>
                                </div>
                                <a class="remove-icon" *ngIf="t.length > 1" (click)="delete_school_details(i+1)">
                                    <i class="fa fa-remove"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Description" rows="5"
                            formControlName="study_description" name="study_description"></textarea>
                    </div>
                    <div class="form-group upload-card card p-3">
                        <h5 class="mt-1 mb-3">Upload Document/Certificate</h5>
                        <div class="upload-wrap">
                            <div class="upload">
                                <input type="file" class="btn-upload" formControlName="certificate" name="certificate"
                                    (change)="onFileChange($event)">
                                <button class="btn btn-outline-warning">Upload</button>
                            </div>
                            <div class="uploaded-file">
                                <ul>
                                    <li>
                                        <!-- <i class="fas fa-file-pdf"></i> -->
                                        <span> <b>{{uploded_msg}}</b></span>
                                        <!-- <button class="btn btn-sm cross">
                                            <i class="far fa-times-circle"></i>
                                        </button> -->
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <p class="text-muted mt-3 mb-0">Allowed Type : Excel, PPT, PDF, JPEG
                            5 MB Limit</p>
                    </div>
                    <div class="appli-btn">
                        <button class="btn btn-outline-primary" routerLink="/teacher/application-step1">Back</button>
                        <button class="btn btn-primary" [disabled]="!step2_form.valid">Continue</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<ngx-spinner></ngx-spinner>
