<div class="admin-wrap">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h1 class="h3 mb-4 text-gray-800">Course List</h1>
            </div>
            <div class="col-md-6 text-right">
                <button class="btn btn-success" routerLink="/teacher/create-course"><i class="fa fa-plus"></i> Add
                    Course</button>
            </div>
        </div>

        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered mb-0">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Course Name</th>
                    <th>Start Date</th>
                    <th>Price</th>
                    <th>Block</th>
                    <th>Create Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of course_array; let i = index">
                    <td>
                        {{i + 1}}
                    </td>
                    <td>
                        {{row.title}}
                    </td>
                    <td>
                        {{row.start_date | date:'d MMM y'}}
                    </td>
                    <td>
                        {{row.price}}
                    </td>
                    <td>
                        <div [ngSwitch]="row.block_by_admin">
                            <ng-container *ngSwitchCase="true">
                                Yes
                            </ng-container>
                            <ng-container *ngSwitchCase="false">
                                No
                            </ng-container>
                        </div>
                    </td>
                    <td>
                        {{row.updated_at | date:'d MMM y'}}
                    </td>
                    <td class="text-right">
                        <div class="dropdown">
                            <button class="btn " type="button" id="dropdownMenuButton" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" data-toggle="modal" data-target="#modal-default1"
                                    style="cursor: pointer;" (click)="Edit_Course(row)">
                                    <i class="fa fa-book-open" aria-hidden="true"></i>
                                    Edit Course
                                </a>
                                <a class="dropdown-item" data-toggle="modal" data-target="#modal-default1"
                                    style="cursor: pointer;" (click)="Course_Publish(row)" *ngIf="row.publish == false">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                    Active Course
                                </a>
                                <a class="dropdown-item" data-toggle="modal" data-target="#modal-default1"
                                    style="cursor: pointer;" (click)="Course_Publish(row)" *ngIf="row.publish == true">
                                    <i class="fa fa-lock-open" aria-hidden="true"></i>
                                    Inactive Course
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ngx-spinner></ngx-spinner>
