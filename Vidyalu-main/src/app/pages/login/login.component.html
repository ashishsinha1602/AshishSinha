                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email address" formControlName="email"
                            name="email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password"
                            name="password">
                    </div>
                    <div class="form-group text-right">
                        <a routerLink="/forgot-password" class="text-warning">Forgot Password</a>
                    </div>
                    <!-- <button class="btn btn-primary btn-block" routerLink="/home">Login</button> -->
                    <button class="btn btn-primary btn-block" [disabled]="!login_form.valid">Login</button>
                    <div class="or-line text-center">
                        <img class="img-fluid" src="assets/images/or.png" alt="">
                    </div>
                    
                </form>

                <div class="form-group login-social">
                    <button class="btn btn-facebook" (click)="signInWithFB()">
                        <i class="fab fa-facebook-f"></i>
                        login with Facebook
                    </button>
                    <button class="btn btn-google" (click)="signInWithGoogle()">
                        <i class="fab fa-google-plus-g"></i>
                        login with Google+
                    </button>
                </div>
                <div class="form-group text-center">
                    <p class="dont-account">Don't have an account? <a routerLink="/signup">Sign up</a></p>
                </div>
            </div>
