<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 my-4">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h3 class="main-heading">Payment History</h3>
                    <h5>Select a payment option</h5>
                </div>
                <div class="col-md-12 mt-2">
                    <div class="payment-tab">
                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                              <a class="nav-link active" id="pills-card-tab" data-toggle="pill" href="#pills-card" role="tab" aria-controls="pills-card" aria-selected="true">
                                  <img src="assets/images/card-icon.png" alt="">
                                  <h6>Debit / Credit Card</h6>
                              </a>
                            </li>
                            <li class="nav-item" role="presentation">
                              <a class="nav-link" id="pills-paypal-tab" data-toggle="pill" href="#pills-paypal" role="tab" aria-controls="pills-paypal" aria-selected="false">
                                <img src="assets/images/gpay-icon.png" alt="">
                                <h6>Google Pay</h6>
                              </a>
                            </li>
                        </ul>
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-card" role="tabpanel" aria-labelledby="pills-card-tab">
                                <form action="">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Cardholder Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Card Number">
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label>Exp Date</label>
                                            <input type="text" class="form-control" placeholder="MM / YY">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Exp Date <i class="fas fa-info-circle text-warning"></i></label>
                                            <input type="password" class="form-control" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group text-center">
                                        <button class="btn btn-primary">Proceed to pay</button>
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="pills-paypal" role="tabpanel" aria-labelledby="pills-paypal-tab">
                                <form action="">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Enter VPA ID">
                                    </div>
                                    <div class="form-group text-center">
                                        <button class="btn btn-primary">Proceed to pay</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
